<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Concorr√™ncia - Nostra Casa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f7fafc;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
        }

        .header-text h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header-text p {
            color: #718096;
            font-size: 16px;
        }

        .monitor-btn {
            background: #1717ff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .monitor-btn:hover {
            background: #0d0dcc;
            transform: translateY(-2px);
        }

        .monitor-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .filters {
            background: white;
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #1717ff;
        }

        .results {
            background: white;
            border-radius: 16px;
            padding: 24px 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .results-title {
            color: #1a202c;
            font-size: 24px;
            font-weight: 700;
        }

        .results-count {
            background: #1717ff;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1717ff;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 8px;
            color: #4a5568;
            font-size: 14px;
            text-align: center;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .property-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
        }

        .property-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .property-header {
            position: relative;
            margin-bottom: 16px;
        }

        .new-badge {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
        }

        .property-company {
            color: #718096;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .property-code {
            position: absolute;
            top: -8px;
            right: 0;
            background: #1717ff;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            z-index: 3;
        }

        .property-title {
            color: #1a202c;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .property-address {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .property-date {
            color: #1717ff;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .property-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            color: #718096;
            font-size: 14px;
        }

        .detail-value {
            color: #1a202c;
            font-weight: 600;
            font-size: 14px;
        }

        .property-price {
            background: #e6fffa;
            color: #00a86b;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin: 16px 0;
        }

        .property-actions {
            display: flex;
            gap: 12px;
        }

        .btn-view {
            flex: 1;
            background: #1717ff;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-view:hover {
            background: #0d0dcc;
        }

        .btn-maps {
            flex: 1;
            background: #48bb78;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-maps:hover {
            background: #38a169;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e53e3e;
            background: #fed7d7;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }

            .property-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="Logo_Preta.png" alt="Nostra Casa" class="logo">
                <div class="header-text">
                    <h1>Monitor de Concorr√™ncia</h1>
                    <p>Imobili√°ria Nostra Casa - Chapec√≥/SC</p>
                </div>
            </div>
            <button class="monitor-btn" id="monitorBtn" onclick="iniciarMonitoramento()">
                üîÑ Atualizar Monitoramento
            </button>
        </div>

        <div class="filters">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Tipo de Neg√≥cio</label>
                    <select class="filter-select" id="tipoNegocio" onchange="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option value="Loca√ß√£o">Loca√ß√£o</option>
                        <option value="Vendas">Vendas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Tipo de Im√≥vel</label>
                    <select class="filter-select" id="tipoImovel" onchange="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Casa">Casa</option>
                        <option value="Terreno">Terreno</option>
                        <option value="Comercial">Comercial</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Bairro</label>
                    <select class="filter-select" id="bairro" onchange="aplicarFiltros()">
                        <option value="">Todos</option>
                        <option value="Centro">Centro</option>
                        <option value="Jardim It√°lia">Jardim It√°lia</option>
                        <option value="Efapi">Efapi</option>
                        <option value="Palmital">Palmital</option>
                        <option value="Santa Maria">Santa Maria</option>
                        <option value="Pinheirinho">Pinheirinho</option>
                        <option value="Santo Ant√¥nio">Santo Ant√¥nio</option>
                        <option value="Esplanada">Esplanada</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Imobili√°ria</label>
                    <select class="filter-select" id="imobiliaria" onchange="aplicarFiltros()">
                        <option value="">Todas</option>
                        <option value="Plaza Chapec√≥">Plaza Chapec√≥</option>
                        <option value="Casa Im√≥veis">Casa Im√≥veis</option>
                        <option value="Santa Maria">Santa Maria</option>
                        <option value="MOBG">MOBG</option>
                        <option value="Fenix Melhor Neg√≥cio">Fenix Melhor Neg√≥cio</option>
                        <option value="Markize">Markize</option>
                        <option value="Firmesa">Firmesa</option>
                        <option value="Smart Aluguel e Venda">Smart Aluguel e Venda</option>
                        <option value="Padra">Padra</option>
                        <option value="Lunardi Im√≥veis">Lunardi Im√≥veis</option>
                        <option value="Sim Im√≥veis Chapec√≥">Sim Im√≥veis Chapec√≥</option>
                        <option value="Tucum√£ Im√≥veis">Tucum√£ Im√≥veis</option>
                        <option value="Imobili√°ria Chapec√≥">Imobili√°ria Chapec√≥</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Iniciando monitoramento...</div>
        </div>

        <div class="results">
            <div class="results-header">
                <h2 class="results-title">Im√≥veis Novos de Hoje</h2>
                <div class="results-count" id="resultsCount">0 im√≥veis</div>
            </div>
            <div id="propertiesContainer">
                <div class="loading">Carregando im√≥veis...</div>
            </div>
        </div>
    </div>

    <script>
        let monitorandoAtivo = false;

        // Carregar im√≥veis ao inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            carregarImoveis();
            verificarStatusMonitoramento();
        });

        async function iniciarMonitoramento() {
            if (monitorandoAtivo) {
                alert('Monitoramento j√° est√° em execu√ß√£o!');
                return;
            }

            const btn = document.getElementById('monitorBtn');
            const progressContainer = document.getElementById('progressContainer');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Monitorando...';
            progressContainer.style.display = 'block';
            
            try {
                const response = await fetch('/api/monitor/executar-monitoramento', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.status === 'sucesso') {
                    monitorandoAtivo = true;
                    acompanharProgresso();
                } else {
                    throw new Error(result.mensagem || 'Erro ao iniciar monitoramento');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao iniciar monitoramento: ' + error.message);
                resetarBotaoMonitoramento();
            }
        }

        async function acompanharProgresso() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            const scrapers = [
                'Plaza Chapec√≥', 'Casa Im√≥veis', 'Santa Maria', 'MOBG', 
                'Fenix Melhor Neg√≥cio', 'Markize', 'Firmesa', 'Smart Aluguel e Venda',
                'Padra', 'Lunardi Im√≥veis', 'Sim Im√≥veis', 'Tucum√£ Im√≥veis', 'Imobili√°ria Chapec√≥'
            ];
            
            let progresso = 0;
            const totalScrapers = scrapers.length;
            
            const interval = setInterval(async () => {
                try {
                    const response = await fetch('/api/monitor/status-monitoramento');
                    const status = await response.json();
                    
                    if (!status.em_execucao) {
                        // Monitoramento conclu√≠do
                        clearInterval(interval);
                        progressFill.style.width = '100%';
                        progressText.textContent = 'Monitoramento conclu√≠do!';
                        
                        setTimeout(() => {
                            document.getElementById('progressContainer').style.display = 'none';
                            resetarBotaoMonitoramento();
                            carregarImoveis(); // Recarregar im√≥veis
                        }, 2000);
                        
                        monitorandoAtivo = false;
                        return;
                    }
                    
                    // Simular progresso
                    if (progresso < totalScrapers) {
                        progresso++;
                        const percentual = (progresso / totalScrapers) * 100;
                        progressFill.style.width = percentual + '%';
                        progressText.textContent = `Monitorando ${scrapers[progresso - 1] || 'sites'}...`;
                    }
                    
                } catch (error) {
                    console.error('Erro ao verificar status:', error);
                }
            }, 2000);
        }

        async function verificarStatusMonitoramento() {
            try {
                const response = await fetch('/api/monitor/status-monitoramento');
                const status = await response.json();
                
                if (status.em_execucao) {
                    monitorandoAtivo = true;
                    document.getElementById('monitorBtn').disabled = true;
                    document.getElementById('monitorBtn').textContent = '‚è≥ Monitorando...';
                    document.getElementById('progressContainer').style.display = 'block';
                    acompanharProgresso();
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
            }
        }

        function resetarBotaoMonitoramento() {
            const btn = document.getElementById('monitorBtn');
            btn.disabled = false;
            btn.textContent = 'üîÑ Atualizar Monitoramento';
        }

        async function carregarImoveis() {
            const container = document.getElementById('propertiesContainer');
            const countElement = document.getElementById('resultsCount');
            
            container.innerHTML = '<div class="loading">Carregando im√≥veis...</div>';
            
            try {
                const params = new URLSearchParams({
                    apenas_novos: 'true',
                    tipo_negocio: document.getElementById('tipoNegocio').value || '',
                    tipo_imovel: document.getElementById('tipoImovel').value || '',
                    bairro: document.getElementById('bairro').value || '',
                    imobiliaria: document.getElementById('imobiliaria').value || ''
                });
                
                const response = await fetch(`/api/monitor/imoveis?${params}`);
                const data = await response.json();
                
                if (data.status === 'sucesso') {
                    countElement.textContent = `${data.total} im√≥veis`;
                    renderizarImoveis(data.imoveis);
                } else {
                    throw new Error('Erro ao carregar im√≥veis');
                }
            } catch (error) {
                console.error('Erro:', error);
                container.innerHTML = '<div class="error">Erro ao carregar im√≥veis. Tente novamente.</div>';
            }
        }

        function renderizarImoveis(imoveis) {
            const container = document.getElementById('propertiesContainer');
            
            if (imoveis.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum im√≥vel novo encontrado hoje.</div>';
                return;
            }
            
            const html = imoveis.map(imovel => `
                <div class="property-card">
                    <div class="property-header">
                        <div class="new-badge">NOVO HOJE</div>
                        <div class="property-company">${imovel.imobiliaria}</div>
                        <div class="property-code">${imovel.codigo}</div>
                        <h3 class="property-title">${imovel.titulo}</h3>
                        <p class="property-address">${imovel.endereco}</p>
                        <p class="property-date">üìÖ Adicionado em: ${formatarData(imovel.data_coleta)}</p>
                    </div>
                    
                    <div class="property-details">
                        <div class="detail-item">
                            <span class="detail-label">√Årea</span>
                            <span class="detail-value">${imovel.area || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Quartos</span>
                            <span class="detail-value">${imovel.quartos || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Banheiros</span>
                            <span class="detail-value">${imovel.banheiros || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Vagas</span>
                            <span class="detail-value">${imovel.vagas || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="property-price">${imovel.preco || 'Pre√ßo n√£o informado'}</div>
                    
                    <div class="property-actions">
                        <a href="${imovel.url}" target="_blank" class="btn-view">üîó Ver no Site</a>
                        <a href="https://www.google.com/maps/search/${encodeURIComponent(imovel.endereco)}" target="_blank" class="btn-maps">üìç Ver no Maps</a>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="properties-grid">${html}</div>`;
        }

        function aplicarFiltros() {
            carregarImoveis();
        }

        function formatarData(dataISO) {
            if (!dataISO) return 'Data n√£o dispon√≠vel';
            const data = new Date(dataISO);
            return data.toLocaleDateString('pt-BR') + ' √†s ' + data.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
        }
    </script>
</body>
</html>
